     yo-block-match="app-form_size-(sm|normal)_bg-(dark|light)">
    <!-- Стандартная форма -->

    <div class="form-base__header form-base__header_pad_{{2}}"
         yo-param="header">

            <div class="form-base__header-title">
                <div class="mamaha" yo-param-insert="header"></div>
            </div>
    </div>

    <div class="form-base__body form-base_pad_{{2}}">
        <div class="form-horizontal"
             yo-param="content">
            <!-- Тело формы. Ожидаем HTML -->
            <div>
                <div>

                </div>
            </div>
        </div>
    </div>

    <div class="form-base__footer"
         yo-param="footer">
        <!-- Футер формы. Ожидаем HTML -->
    </div>

</div>
